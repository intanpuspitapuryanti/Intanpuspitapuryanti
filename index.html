<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Edukasi Hewan untuk Anak-anak</title>

<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container bubble-effect" id="main-container">
    <!-- Menu utama akan ditampilkan di sini -->
    <div id="main-menu">
        <h1>Game Edukasi Hewan untuk Anak-anak</h1>
        <div class="menu-options">
            <button class="menu-button" id="tebak-gambar-btn">Tebak Gambar</button>
            <button class="menu-button" id="tebak-suara-btn">Tebak Suara</button>
        </div>
    </div>

    <!-- Kuis tebak gambar -->
    <div id="kuis-tebak-gambar" style="display: none;">
        <h1>Kuis Tebak Gambar</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-gambar"></div>
        </div>
        <div class="question-container" id="question-container-gambar">
            <div class="question-text" id="question-text-gambar">Pertanyaan di sini</div>
            <img alt="Gambar hewan" class="question-image" id="question-image" src=""/>
            <div class="options" id="options-gambar">
                <!-- Opsi jawaban akan ditampilkan di sini -->
            </div>
        </div>
        <div class="feedback" id="feedback-gambar">
            <!-- Feedback akan ditampilkan di sini -->
        </div>
        <div class="score" id="score-gambar">Skor: 0</div>
        <div class="control-buttons">
            <button class="control-button" id="next-button-gambar" style="display: none;">Pertanyaan Berikutnya</button>
            <button class="control-button" id="restart-button-gambar" style="display: none;">Mulai Ulang</button>
            <button class="control-button" id="menu-button-gambar">Menu Utama</button>
        </div>
    </div>

    <!-- Kuis tebak suara -->
    <div id="kuis-tebak-suara" style="display: none;">
        <h1>Kuis Tebak Suara</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-suara"></div>
        </div>
        <div class="question-container" id="question-container-suara">
            <div class="question-text" id="question-text-suara">Suara hewan apa ini?</div>
            <div class="audio-player">
                <button class="play-button" id="play-sound-button">
                    <img src="assets/images/play-icon.png" alt="Play" id="play-icon" class="play-icon">
                </button>
                <div class="audio-visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="options" id="options-suara">
                <!-- Opsi jawaban akan ditampilkan di sini -->
            </div>
        </div>
        <div class="feedback" id="feedback-suara">
            <!-- Feedback akan ditampilkan di sini -->
        </div>
        <div class="score" id="score-suara">Skor: 0</div>
        <div class="control-buttons">
            <button class="control-button" id="next-button-suara" style="display: none;">Pertanyaan Berikutnya</button>
            <button class="control-button" id="restart-button-suara" style="display: none;">Mulai Ulang</button>
            <button class="control-button" id="menu-button-suara">Menu Utama</button>
        </div>
    </div>
</div>

<div class="music-controls">
    <button class="music-button" id="music-toggle">â™«</button>
    <span>Musik</span>
</div>

<!-- Audio untuk tebak gambar -->
<audio id="correct-sound" preload="auto">
    <source src="assets/audio/correct.mp3" type="audio/mpeg"/>
</audio>
<audio id="incorrect-sound" preload="auto">
    <source src="assets/audio/incorrect.mp3" type="audio/mpeg"/>
</audio>
<audio id="bg-music" loop="" preload="auto">
    <source src="assets/audio/bgmusic.mp3" type="audio/mpeg"/>
</audio>
<audio id="hover-sound" preload="auto">
    <source src="assets/audio/hover.mp3" type="audio/mpeg"/>
</audio>

<!-- Audio untuk tebak suara -->
<audio id="animal-sound" preload="auto">
    <source src="" type="audio/mpeg"/>
</audio>

<script src="script.js"></script>
</body>
</html>
